<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shayna</title>
    <link rel="icon" href="sucrose.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;700&family=Inconsolata:wght@400;700&family=Major+Mono+Display&display=swap');

        :root {
            --outer-bg-color: #E6F3FF;
            --inner-bg-color: white;
            --text-color: #005BAA;
            --accent-color: #EB0029;
            --highlight-color: #FFFFFF;
            --rain-color: #005BAA;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Work Sans', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        #digital-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background-color: var(--inner-bg-color);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 91, 170, 0.1);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Major Mono Display', monospace;
            font-size: 2.5em;
            margin-bottom: 5px;
            color: var(--accent-color);
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .intro {
            margin-top: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: left;
            font-size: 0.9em;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
        }
        .project-section {
            width: 100%;
            margin-bottom: 20px;
        }
        .section-title {
            font-family: 'Major Mono Display', monospace;
            font-size: 1.3em;
            color: var(--accent-color);
            margin-bottom: 15px;
            text-align: left;
        }
        .project-list {
            list-style-type: none;
            padding: 0;
        }
        .project-item {
            margin: 15px 0;
            transition: all 0.3s;
            padding: 10px;
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: left;
            position: relative;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        .project-item:hover {
            transform: translateX(10px);
            background-color: var(--text-color);
            color: var(--highlight-color);
        }
        .project-item::before {
            content: '>';
            position: absolute;
            left: -20px;
            opacity: 0;
            transition: opacity 0.3s, left 0.3s;
            color: var(--accent-color);
        }
        .project-item:hover::before {
            opacity: 1;
            left: -15px;
        }
        .gif-container {
            width: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: var(--highlight-color);
            border-radius: 5px;
            margin-top: 20px;
        }
        .gif-container img {
            height: 496px;
            object-fit: cover;
        }
        .loading-bar {
            width: 0;
            height: 3px;
            background-color: var(--accent-color);
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.5s;
        }
        .music-player {
            font-family: 'Roboto Mono', monospace;
            margin-top: 30px;
            padding: 10px;
            background-color: var(--text-color);
            color: var(--highlight-color);
            border-radius: 4px;
            font-size: 0.9em;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
        }
        .music-player-content {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 20s linear infinite;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @media (min-width: 768px) {
            .content-wrapper {
                flex-direction: row;
            }
            .project-section {
                width: 38%;
                margin-bottom: 0;
            }
            .gif-container {
                display: flex;
                width: 58%;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="digital-rain"></canvas>
    <div class="loading-bar" id="loadingBar"></div>
    <div class="container">
        <h1>shayna provine</h1>
        <div class="dynamic-header" id="dynamicHeader"></div>
        <div class="intro">
            swe in logistics based in honolulu. undergrad @illinoiscs. masters @cuengineering.
        </div>
        <div class="content-wrapper">
            <div class="project-section">
                <div class="section-title">i like:</div>
                <ul class="project-list" id="interestsList">
                </ul>
                <div class="section-title">you like:</div>
                <ul class="project-list">
                    <li><a href="https://read.cv/shayvana" class="project-item">my resume</a></li>
                    <li><a href="https://ttwpa.bearblog.dev/" class="project-item">my blog</a></li>
                    <li><a href="https://github.com/shayvana" class="project-item">judging me</a></li>
                </ul>
            </div>
            <div class="gif-container">
                <img src="image.png" alt="hanekawa" id="themeGif" />
            </div>
        </div>
        <div class="music-player">
            <div class="music-player-content" id="musicPlayer">
                ♪ currently listening to: [Song Name] by [Artist] ♪
            </div>
        </div>
    </div>
    <script>
        function loadProject(projectName) {
            const loadingBar = document.getElementById('loadingBar');
            loadingBar.style.width = '0%';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        alert(`${projectName} loaded!`);
                        loadingBar.style.width = '0%';
                    }, 500);
                }
                loadingBar.style.width = `${progress}%`;
            }, 100);
        }

        function updateDynamicHeader() {
            const headers = [
                "getting ping diffed in hawaii",
                "gone fishing",
                "watching code geass",
                "pythonista",
                "london player",
                "probably at the beach",
                "learning about robots",
                "dreaming in cyberspace",
                "data streams and cyber dreams",
                "mmo enjoyer",
                "reading berserk",
                "inhabiting the internet",
                "spam musubi enjoyer",
                "bridging the physical and the wired",
                "lets all love lain",
                "reading designing data-intensive applications"
            ];
            const randomHeader = headers[Math.floor(Math.random() * headers.length)];
            const headerElement = document.getElementById('dynamicHeader');
            headerElement.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < randomHeader.length) {
                    headerElement.textContent += randomHeader.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter();
        }

        function setMusicPlayer() {
            const songs = [
                { track: "the girl, so confusing version with lorde", artist: "charli xcx" },
                { track: "mamushi", artist: "megan thee stallion" },
                { track: "rockstar", artist: "lisa" },
                { track: "girls", artist: "the kid laroi" },
                { track: "i had some help", artist: "post malone" },
                { track: "tough", artist: "quavo and lana del ray" }
            ];
            const randomSong = songs[Math.floor(Math.random() * songs.length)];
            document.getElementById('musicPlayer').textContent = `♪ currently listening to: ${randomSong.track} by ${randomSong.artist} ♪`;
        }

        const canvas = document.getElementById('digital-rain');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const fontSize = 12;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawRain() {
            ctx.fillStyle = 'rgba(230, 243, 255, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--rain-color');
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        function showLainImage() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div style="
                    width: 100%;
                    height: 75vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background-color: black;
                ">
                    <img src="lain.png" alt="Lain" style="
                        max-width: 100%;
                        max-height: 100%;
                        object-fit: contain;
                        border-radius: 8px;
                    ">
                </div>
            `;
        }

        const interests = [
            { text: "microblogging on discord", link: "https://github.com/shayvana/accordbot" },
            { text: "chess opening recommendations", link: "https://chessopeningrecs-53859b1c936b.herokuapp.com/" },
            { text: "saving links", link: "https://github.com/shayvana/one-more-link" },
            { text: "pretty colors", action: changeColorPalette },
            { text: "genshin lore", link: "https://khaenriah.com/" },
            { text: "lain", action: showLainImage }
        ];

        function getRandomInterests(count) {
            const shuffled = interests.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayRandomInterests() {
            const interestsList = document.getElementById('interestsList');
            interestsList.innerHTML = '';
            const randomInterests = getRandomInterests(3);

            randomInterests.forEach(interest => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.textContent = interest.text;
                a.className = 'project-item';

                if (interest.link) {
                    a.href = interest.link;
                } else if (interest.action) {
                    a.href = '#';
                    a.onclick = (e) => {
                        e.preventDefault();
                        interest.action();
                    };
                }

                li.appendChild(a);
                interestsList.appendChild(li);
            });
        }

        const colorPalettes = [
            {
                name: "pink",
                outerBg: "#CA8787",
                innerBg: "#FFFFFF",
                text: "#E1ACAC",
                accent: "#CA8787",
                highlight: "#FFFFFF",
                rain: "#E1ACAC",
                gif: "madoka.png"
            },
            {
                name: "ocean",
                outerBg: "#7FA1C3",
                innerBg: "#FFFFFF",
                text: "#6482AD",
                accent: "#E2DAD6",
                highlight: "#FFFFFF",
                rain: "#6482AD",
                gif: "rei.png"
            },
            {
                name: "forest",
                outerBg: "#B5CFB7",
                innerBg: "#FFFFFF",
                text: "#B5CFB7",
                accent: "#BC9F8B",
                highlight: "#FFFFFF",
                rain: "#B5CFB7",
                gif: "frieren.png"
            },
            {
                name: "lavender",
                outerBg: "#BB9AB1",
                innerBg: "#FFFFFF",
                text: "#987D9A",
                accent: "#EECEB9",
                highlight: "#FFFFFF",
                rain: "#987D9A",
                gif: "ghoul.png"
            },
            {
                name: "yakult",
                outerBg: "#E6F3FF",
                innerBg: "#FFFFFF",
                text: "#005BAA",
                accent: "#EB0029",
                highlight: "#FFFFFF",
                rain: "#005BAA",
                gif: "image.png"
            }
        ];

        function changeColorPalette() {
            const randomPalette = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
            document.documentElement.style.setProperty('--outer-bg-color', randomPalette.outerBg);
            document.documentElement.style.setProperty('--inner-bg-color', randomPalette.innerBg);
            document.documentElement.style.setProperty('--text-color', randomPalette.text);
            document.documentElement.style.setProperty('--accent-color', randomPalette.accent);
            document.documentElement.style.setProperty('--highlight-color', randomPalette.highlight);
            document.documentElement.style.setProperty('--rain-color', randomPalette.rain);

            document.getElementById('themeGif').src = randomPalette.gif;
        }

        window.onload = function() {
            updateDynamicHeader();
            setMusicPlayer();
            setInterval(drawRain, 33);
            displayRandomInterests();
        }

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
